<!DOCTYPE html>
<html>
<head>
  <title>For Shipra ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom right, #ff9a9e, #fecfef);
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: white;
    }

    h1 {
      margin-top: 120px;
      font-size: 40px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    p {
      font-size: 22px;
      margin-bottom: 30px;
    }

    button {
      font-size: 20px;
      padding: 12px 25px;
      margin: 15px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background-color: #555;
      color: white;
      position: absolute;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

  <h1>Shipra ‚ù§Ô∏è</h1>
  <p>From the moment I met you, my world became brighter...</p>
  <p>With love, <strong>Shivam</strong></p>
  <h1>Will you be my Valentine? üíç‚ù§Ô∏è</h1>

  <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
  <button id="noBtn">No üò¢</button>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function sayYes() {
      document.body.innerHTML = "<h1 style='margin-top:200px;'>SHIPRA ‚ù§Ô∏è<br>- Shivam<br><br>You just made me the happiest person alive üíçüòç</h1>";
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
